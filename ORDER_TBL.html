
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER_TBL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
          body {
      background-color: #87f0ebf6;
    }
    .container {
      margin-top: 50px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2>ORDER_TBL</h2>
           




 <div class="card">
                <div class="card-body">
                    <form id="customerForm" >
                        <div class="mb-3">
                            <label for="customerName" class="form-label">รหัสการสั่งซื้อ</label>
                            <input type="text" class="form-control" id="OrderID" name="OrderID"
                                placeholder="รหัสการสั่งซื้อ">
                        </div>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">รหัสลูกค้า</label>
                            <input type="text" class="form-control" id="customerId" name="customerId"
                                placeholder="รหัสลูกค้า">
                        </div>
                        
                        <div class="mb-3">
                            <label for="customerAddress" class="form-label">วันที่สั่งซื้อ</label>
                            <input type="date" class="form-control" id="customerAddress" name="customerAddress"
                                placeholder="ที่อยู่ลูกค้า">
        
                        </div>
                        
                        <button type="submit" class="btn btn-primary">บันทึก</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">ล้างข้อมูล</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function clearForm() {
            document.getElementById("customerForm").reset();
        }
        document.getElementById("customerForm").addEventListener("submit", function (event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
